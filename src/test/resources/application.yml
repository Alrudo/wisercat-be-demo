server:
  port: 8081

spring:
  application:
    name: wisercat-be-demo
  datasource:
    username: test
    password: test
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: database/liquibase-changeLog.xml
    driver-class-name: org.postgresql.Driver
    user: test
    password: test
